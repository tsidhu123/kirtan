<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kirtan Stream</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="app">
      <section class="stage">
        <div class="topbar">
          <div class="brand">
            <div class="title">Kirtan Stream</div>
            <div class="subtitle">Simple listening â€¢ one page</div>
          </div>

          <div class="statusPill" id="statusPill" aria-live="polite">
            <span class="dot" id="statusDot"></span>
            <span id="statusText">Paused</span>
          </div>
        </div>

        <div class="center">
          <div class="nowPlaying">
            <div class="label">Now playing</div>
            <div class="streamName" id="streamName"></div>
          </div>

          <button class="playBtn" id="playBtn" aria-label="Play or pause">
            <svg class="icon" id="playIcon" viewBox="0 0 64 64">
              <path
                d="M24 18.5v27c0 1.7 1.9 2.7 3.3 1.8l21.5-13.5c1.3-.8 1.3-2.7 0-3.6L27.3 16.7c-1.4-.9-3.3.1-3.3 1.8z"
              />
            </svg>

            <svg
              class="icon"
              id="pauseIcon"
              viewBox="0 0 64 64"
              style="display: none"
            >
              <path
                d="M22 18c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2v28c0 1.1-.9 2-2 2h-4c-1.1 0-2-.9-2-2V18zm12 0c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2v28c0 1.1-.9 2-2 2h-4c-1.1 0-2-.9-2-2V18z"
              />
            </svg>
          </button>

          <div class="hint" id="hint"></div>

          <audio id="audio" preload="none" crossorigin="anonymous"></audio>
        </div>
      </section>

      <footer class="filters">
        <div class="filtersHeader">
          <div>Filters (choose what kind of kirtan you want)</div>
          <div class="rightControls">
            <button class="scheduleToggle" id="scheduleToggle" type="button">
              <span class="indicator" aria-hidden="true"></span>
              Follow schedule
            </button>
            <div class="volume">
              <span>Volume</span>
              <input
                id="vol"
                type="range"
                min="0"
                max="1"
                step="0.01"
                value="0.9"
              />
            </div>
          </div>
        </div>

        <div class="chips" id="chips"></div>
      </footer>
    </div>

    <!-- App logic -->
    <script src="app.js"></script>
  </body>
</html>
